<!DOCTYPE html>
<html lang="cn" ng-app="app.Nav">
<head>
	<meta charset="utf-8">
	<title>远程时代</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Jackong">

	<!-- Le styles -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 20px;
			padding-bottom: 60px;
			color: #5a5a5a;
			background-color: #f5f5f5;
		}

			/* Custom container */
		.container {
			margin: 0 auto;
			max-width: 1000px;
		}
		.container > hr {
			margin: 60px 0;
		}

		.navbar .navbar-inner {
			padding: 0;
		}
		.navbar .nav {
			margin: 0;
			display: table;
			width: 100%;
		}
		.navbar .nav li {
			display: table-cell;
			width: 1%;
			float: none;
		}
		.navbar .nav li a {
			font-weight: bold;
			text-align: center;
			border-left: 1px solid rgba(255,255,255,.75);
			border-right: 1px solid rgba(0,0,0,.1);
		}
		.navbar .nav li:first-child a {
			border-left: 0;
			border-radius: 3px 0 0 3px;
		}
		.navbar .nav li:last-child a {
			border-right: 0;
			border-radius: 0 3px 3px 0;
		}
	</style>
	<link href="../css/bootstrap-responsive.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="../js/lib/bootstrap/html5shiv.js"></script>
	<![endif]-->
</head>

<body>

<div ng-controller="ctrl.Nav" class="container">
	<div class="masthead">
		<h3 class="muted">远程时代</h3>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav">
						<li ng-repeat="tab in tabs" ng-click="nav(tab)" ng-class="tab.status"><a href="#/{{tab.id}}">{{tab.name}}</a></li>
					</ul>
				</div>
			</div>
		</div><!-- /.navbar -->
	</div>
	<hr>
	<script type="text/javascript" ng-repeat="script in actived.scripts" ng-src="{{script}}"></script>
	<div ng-view></div>
	<hr>
	<footer>
		<p>&copy; 2013 Kong, Inc.</p>
	</footer>
</div> <!-- /container -->

<script src="../js/lib/angular/angular.js"></script>
<script src="../js/Namespace.js"></script>
<script src="../js/Mod.js"></script>
<script src="../js/mod/prov/Router.js"></script>
<script src="../js/app/Nav.js"></script>
<script src="../js/ctrl/Nav.js"></script>
<script src="../js/ctrl/Home.js"></script>
<script src="../js/ctrl/Recruit.js"></script>
</body>
</html>
