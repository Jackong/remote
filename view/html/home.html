<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Jackong">
	<style type="text/css">
		.form-signin {
			max-width: 300px;
			padding: 19px 29px 29px;
			margin: 0 auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			box-shadow: 0 1px 2px rgba(0,0,0,.05);
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
			margin-bottom: 10px;
		}
		.form-signin input[type="text"],
		.form-signin input[type="password"] {
			font-size: 16px;
			height: auto;
			margin-bottom: 15px;
			padding: 7px 9px;
		}

	</style>
</head>
<body>
		<form ng-controller="ctrl.User" class="form-signin">
			<h2 class="form-signin-heading">登录</h2>
			<input type="text" class="input-block-level" placeholder="Email" ng-model="email">
			<input type="password" class="input-block-level" placeholder="密码" ng-model="password">
			<label class="checkbox">
				<input type="checkbox" ng-model="remember"> 记住我
			</label>
			<button ng-click="login()" class="btn btn-large btn-primary" type="submit">登录</button>
			<a ng-click="register()" href="#"> 注册</a>
		</form>
</body>
</html>
